<div class="panel panel-default" ng-controller="ecmTaggingPluginCtrl">
    <div class="panel-heading">ECM tagging plugin</div>
    <div class="panel-body">
        <form novalidate name="ecmTaggingForm">
            <div class="infobox infobox-success" ng-show="pluginDescription" ng-bind-html="pluginDescription"></div>


        </form>
        <form novalidate name="ecmTaggingForm">
            <div ng-show="documentTypes.length">
                <h3>Add ECM Tagging fields to following documents:</h3>


                <div class="form-group">
                    <label class="col-sm-4 control-label">Nr. of suggestions</label>
                    <div class="col-sm-8">
                        <input ng-required="true" name="numberOfSuggestions" required type="text" ng-model="numberOfSuggestions"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Field widget cols:</label>
                    <div class="col-sm-8">
                        <input ng-required="true" name="widgetCols" required type="text" ng-model="widgetCols"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Field widget rows:</label>
                    <div class="col-sm-8">
                        <input ng-required="true" name="widgetRows" required type="text" ng-model="widgetRows"/>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Document</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="doc in documentTypes" class="{{doc.name == 'basedocument' ? 'warning':''}}" ng-form="documentsForm">
                        <td>
                            <input type="checkbox" checked="{{doc.checked}}" ng-model="doc.checked" ng-disabled="doc.name == 'basedocument'"/>
                        </td>
                        <td>{{doc.name}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </form>

    </div>
    <div class="panel-footer">
        <div class="pull-right">
            <button ng-disabled="!ecmTaggingForm.$valid" class="btn btn-primary" ng-click="addDocuments()">Add ECM tagging</button>
        </div>
        <p class="clearfix">&nbsp;</p>
    </div>
</div>
