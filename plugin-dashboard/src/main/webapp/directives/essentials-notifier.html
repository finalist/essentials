<div class="feedback" ng-show="activeMessages.length">
    <div class="feedback-active feedbackanimation" ng-repeat="message in activeMessages" ng-show="message.visible" ng-switch="message.type">
        <div ng-switch-when="info" class="info">
            <i class="fa fa-info"></i> {{message.date}}
            <div class="feedback-message" ng-bind-html="message.message"></div>
        </div>
        <div ng-switch-when="error" class="error">
            <i class="fa fa-bell"></i> {{message.date}}
            <div class="feedback-message" ng-bind-html="message.message"></div>
        </div>
        <div ng-switch-when="warning" class="warning">
            <i class="fa fa-warning"></i> {{message.date}}
            <div class="feedback-message" ng-bind-html="message.message"></div>
        </div>
    </div>
    <div class="feedback-archive-container" ng-show="archiveOpen">
        <ul class="feedback-archive" ng-repeat="message in archiveMessages" ng-switch="message.type">
            <li ng-switch-when="info" class="info">
                <i class="fa fa-info"></i> {{message.date}}
                <div class="feedback-message" ng-bind-html="message.message"></div>
            </li>
            <li ng-switch-when="error" class="error">
                <i class="fa fa-bell"></i> {{message.date}}
                <div class="feedback-message" ng-bind-html="message.message"></div>
            </li>
            <li ng-switch-when="warning" class="warning">
                <i class="fa fa-warning"></i> {{message.date}}
                <div class="feedback-message" ng-bind-html="message.message"></div>
            </li>
        </ul>
    </div>
    <div class="feedback-button">
        <i ng-class="archiveOpen ?'glyphicon glyphicon-resize-small':'glyphicon glyphicon-resize-full'" ng-click="toggleArchive()"></i>
    </div>
    <div class="feedback-indicator">
        <span class="badge">{{messages.length}}</span>
    </div>
</div>
